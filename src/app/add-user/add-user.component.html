    <div style="padding: 15px;text-align: left;">
      <h3>Registration Form</h3>
      <form #user="ngForm" (ngSubmit) = "saveData(user.value)">
      <label>
        First Name :
      </label><br>
      <input type="text" class="form-control" name="first_name" ngModel placeholder="Enter First Name"> <br>
      <label>
        Last Name :
      </label><br>
      <input type="text" class="form-control" name="last_name" ngModel placeholder="Enter Last Name"><br>
      <label>
        Username <span class="red_color">*</span>:
      </label><br>
      <input type="text" class="form-control" name="username" ngModel placeholder="Enter Username" required> <br>
      <label>
        Email <span class="red_color">*</span>:
      </label><br>
      <input type="email" class="form-control" name="email" (blur) = "validateEmail($event.target.value)" ngModel placeholder="Enter Email" required> <br>
      <label>
        Phone Number <span class="red_color">*</span>:
      </label><br>
      <input type="text" class="form-control" (keypress) = "numberOnly($event)" (blur)="phonenumberValidation($event)" minlength=10 maxlength=10 ngModel name="phone_number" placeholder="(019) 205-5256" required> <br>
      <label>
        Birth Date :
      </label><br>
      <input type="date" class="form-control" name="birth_date" ngModel placeholder="Enter Birth Date"> <br>
      <label>
        Address :
      </label><br>
      <textarea name="address" class="form-control" ngModel placeholder="Enter Your Address"></textarea> <br>
      <label>
        Profession <span class="red_color">*</span>:
      </label><br>
      <select class="form-control" name="profession" ngModel required>
        <option value="managing_director">Managing Director</option>
        <option value="programmer">Programmer</option>
      </select> <br>
      <label>
        Want to be subscriber : <input ngModel style="width:20px;" type="checkbox" name="subscribe">
      </label>
      <input class="btn btn-sm btn-primary" style="width:95%" type="submit" value="Save">
    </form>
       <br>
