    <h1>
  
      Welcome to {{ title }}!
    </h1>
  <a routerLink="/adduser" class="btn btn-sm btn-primary" *ngIf="!enableEdit">Add User</a>
  <a (click)="showTable()" class="btn btn-sm btn-primary" *ngIf="enableEdit">Go Back</a>
  </div>
  
  <div class="table-responsive"  *ngIf="!enableEdit">
  <table class="table table-striped table-bordered">
  <tr>
  <th>User Name</th>
  <th>Email</th>
  <th>Phone</th>
  <th>Proffesion</th>
  <th>Action</th>
  </tr>
  <tr *ngFor="let row of dataList">
  <th>{{row.username}}</th>
  <th>{{row.email}}</th>
  <th>{{row.phone_number}}</th>
  <th>{{row.profession}}</th>
  <th><button class="btn btn-sm btn-primary" (click)="editData(row,user)">Edit</button></th>
    </tr>
  </table>
  </div>
  
  <div style="padding: 15px;text-align: left;"  *ngIf="enableEdit">
    <h3>Registration Form</h3>
    <form>
    <label>
      First Name :
    </label><br>
    <input type="text" class="form-control" name="first_name" [(ngModel)]="user.first_name" placeholder="Enter First Name"> <br>
    <label>
      Last Name :
    </label><br>
    <input type="text" class="form-control" name="last_name" [(ngModel)]="user.last_name" placeholder="Enter Last Name"><br>
    <label>
      Username <span class="red_color">*</span>:
    </label><br>
    <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Enter Username" required> <br>
    <label>
      Email <span class="red_color">*</span>:
    </label><br>
    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" (blur) = "validateEmail($event.target.value)" placeholder="Enter Email" required> <br>
    <label>
      Phone Number <span class="red_color">*</span>:
    </label><br>
    <input type="text" class="form-control" (keypress) = "numberOnly($event)" (blur)="phonenumberValidation($event)" minlength=10 maxlength=10 [(ngModel)]="user.phone_number" name="phone_number" placeholder="(019) 205-5256" required> <br>
    <label>
      Birth Date :
    </label><br>
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <input type="date" class="form-control" name="birth_date" [(ngModel)]="user.birth_date" placeholder="Enter Birth Date"> <br>
    <label>
      Address :
    </label><br>
    <textarea name="address" class="form-control" [(ngModel)]="user.address" placeholder="Enter Your Address"></textarea> <br>
    <label>
      Profession <span class="red_color">*</span>:
    </label><br>
    <select class="form-control" name="profession" [(ngModel)]="user.profession" required>
      <option value="managing_director">Managing Director</option>
      <option value="programmer">Programmer</option>
    </select> <br>
    <label>
      Want to be subscriber : <input [(ngModel)]="user.subscribe" style="width:20px;" type="checkbox" name="subscribe">
    </label>
    <input class="btn btn-sm btn-primary" style="width:95%" (click) = "saveData(user)" value="Save">
  </form>
     <br>
  </div>
  
  
  </div>
